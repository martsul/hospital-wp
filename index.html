<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<body>
    <main>

                            <a href="#" class="ms-transparent-link">לפרטים נוספים
                                <span class="ms-transparent-link-arrow-container">
                                    <svg class="ms-transparent-link-arrow" width="11" height="11" viewBox="0 0 11 11" fill="none"

                                        <path d="M10 10.5L0.5 1M0.5 1H7M0.5 1V7" stroke="#565656" />
                                    </svg>
                                </span class="ms-transparent-link-arrow-container">
                            </a>
                        </div>
                        <div class="swiper-slide">

                            <a href="#" class="ms-transparent-link">לפרטים נוספים
                                <span class="ms-transparent-link-arrow-container">
                                    <svg class="ms-transparent-link-arrow" width="11" height="11" viewBox="0 0 11 11" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M10 10.5L0.5 1M0.5 1H7M0.5 1V7" stroke="#565656" />
                                    </svg>
                                </span class="ms-transparent-link-arrow-container">

                                stroke-linecap="round" stroke-linejoin="round" />
